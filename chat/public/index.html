<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO Chat Example</title>
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12 col-xs-12">
				<div class="panel panel-default">
				<div class="panel-heading">Welcome to chat room</div>
					<div class="panel-body">
						<div class="btn-group">
						  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    What to do <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu">
						    <li><a  href="#">Enter to chat</a></li>						    
						    <li role="separator" class="divider"></li>
						    <li><a class="enter-name" href="#">Enter your name</a></li>
						  </ul>
						</div>
						<div class="username">
							<div class="row">
								<div class="col-md-12">
									<div class="input-group">									  
									  <input type="text" class="form-control" placeholder="Username">
									  <input type="button" class="submit-name primary btn" value="Enter" />
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/vendor/socket.io.client/dist/socket.io-1.3.5.js"></script>
	<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
